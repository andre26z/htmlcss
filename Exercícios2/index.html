<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. 
        Basta colocar <br> tudo meio do par de tags
        p e /p
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse você pode usar a tag br.</p>
    <p>Simbolos especiais; <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        </p>
        <p>
            Emojis: 
            &#x1F606;

        </p>

</body>
</html>
